<!DOCTYPE html>
<html>
    <head>
      <title>Got Reads</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>Got Reads</h1>
      <p id='message'></p>
      <form id="sign-up">
            <fieldset>
              <h4>Sign up!</h4>
              <input type="text" name="credentials[email]" placeholder="Email">
              <input type="password" name="credentials[password]" placeholder="Password">
              <input type="password" name="credentials[password_confirmation]" placeholder="Password confirmation">
              <input type="submit" name="submit" value="Sign up">
            </fieldset>
          </form>

          <form id="sign-in">
            <fieldset>
              <h4>Sign in!</h4>
              <input type="text" name="credentials[email]" placeholder="Email">
              <input type="password" name="credentials[password]" placeholder="Password">
              <input type="submit" name="submit" value="Sign in">
            </fieldset>
          </form>

          <form id="change-password">
            <fieldset>
              <h4>Change password!</h4>
              <input type="password" name="passwords[old]" placeholder="Old password">
              <input type="password" name="passwords[new]" placeholder="New password">
              <input type="submit" name="submit" value="Change password">
            </fieldset>
          </form>

          <form id="sign-out">
            <fieldset>
              <h4>Sign out!</h4>
              <input type="submit" name="submit" value="Sign out">
            </fieldset>
          </form>

          <form id="get-books">
            <fieldset>
              <h4>Get all books</h4>
               <input type="text" name="credentials[id]" placeholder="Id">
              <input type="submit" name="submit" value="Get all books">
            </fieldset>
          </form>

          <form id="create-book">
            <fieldset>
              <h4>Create a book!</h4>
               <input type="text" name="credentials[title]" placeholder="Title">
              <input type="text" name="credentials[author]" placeholder="Author">
              <input type="submit" name="submit" value="Create book">
            </fieldset>
          </form>

          <form id="update-book">
            <fieldset>
              <h4>Update a book!</h4>
               <input type="text" name="credentials[id]" placeholder="Id">
               <input type="text" name="credentials[title]" placeholder="Title">
              <input type="text" name="credentials[author]" placeholder="Author">
              <input type="submit" name="submit" value="Update book">
            </fieldset>
          </form>

    </body>
</html>
